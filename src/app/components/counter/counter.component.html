<div class="counter">
  <button class="btn aoc-btn btn-blue btn-icon m-0" (click)="decrement()"><i class="fa fa-minus"></i></button>
  <input class="inline w-25 text-center mx-1" type="text" [value]="count" readonly>
  <button class="btn aoc-btn btn-blue btn-icon m-0" (click)="increment()"><i class="fa fa-plus"></i></button>
</div>
