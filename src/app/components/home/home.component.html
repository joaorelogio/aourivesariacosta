<section class="home">
  <app-carousel></app-carousel>
  <section class="home__newest">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 color="black">{{ this.newestTitle | uppercase }}</h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" *ngFor="let prod of newestProds">
          <app-product-item [path]="path" [inputInfo]="prod"></app-product-item>
        </div>
      </div>
    </div>
  </section>
  <app-quote text="{{ quoteTxt }}" author="{{ quoteAuthor }}"></app-quote>
  <section class="home__highlight">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 color="black">{{ this.highTitle | uppercase }}</h1>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3" *ngFor="let prod of randomHighlProds">
          <app-product-item [path]="path" [inputInfo]="prod"></app-product-item>
        </div>
      </div>
    </div>
  </section>
</section>
