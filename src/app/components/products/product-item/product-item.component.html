<div class="product__item">
  <div class="block-image">
    <img src="{{ info.detail.picture }}" alt="{{ info.product_text }}">
  </div>
  <h4>{{ info.collecttion }}</h4>
  <p class="card-text">{{ info.product_text }}</p>
  <button type="button" class="btn aoc-btn btn-gray float-right" (click)="openProductDetail(info.id)">Detalhe</button>
  <button type="button" class="btn aoc-btn btn-gray float-right">Add To Basket</button>
</div>
