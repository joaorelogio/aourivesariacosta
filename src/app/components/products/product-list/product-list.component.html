<section class="product__filter">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn aoc-btn btn-blue btn-line" (click)="filter()">All</button>
        <button *ngFor="let collection of allCollections" type="button" class="btn aoc-btn btn-blue btn-line" (click)="filter(collection)">
          {{ collection }}
        </button>
      </div>
    </div>
  </div>
</section>

<section class="product__list">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1 color="black">{{ this.title | uppercase }}</h1>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="heading_bg">
            <h3 color="grayDark">{{ this.subtitle | uppercase }}</h3>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let prod of pagedProducts | filterBy: ['collection']: this.applyFilter">
        <app-product-item [inputInfo]="prod"></app-product-item>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" *ngIf="pager.pages && pager.pages.length">
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <a class="page-link" (click)="setPage(1)">First</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
              <a class="page-link" (click)="setPage(pager.currentPage - 1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
              <a class="page-link" (click)="setPage(page)">{{page}}</a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a class="page-link" (click)="setPage(pager.currentPage + 1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
            <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</section>
