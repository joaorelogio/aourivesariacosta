<section class="product__list">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2" *ngFor="let item of this.products">
        <div class="product__item">
          <div class="block-image">
            <img src="{{ item.detail.picture }}" alt="{{ item.product_text }}">
          </div>
          <h4>{{ item.collecttion }}</h4>
          <p class="card-text">{{ item.product_text }}</p>
          <button type="button" class="btn aoc-btn btn-gray float-right">Add To Basket</button>
          <button type="button" class="btn aoc-btn btn-gray float-right" (click)="openProductDetail(item.id)">Detalhe</button>
        </div>
      </div>
      <!-- <app-product-item *ngFor="let item of this.products" [info]="{{ item }}"></app-product-item> -->
    </div>
  </div>
</section>
