<section class="product__detail">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn aoc-btn btn-blue btn-icon" (click)="backToList()"><i class="fa fa-angle-left"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <pre>{{ product | json:4 }}</pre>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>{{ product.collecttion }}</h1>
        <h3>{{ product.product_text }}</h3>
        <img src="{{ product.detail.picture }}">
      </div>
    </div>
  </div>
</section>
